services:
  - type: web
    name: chatapp-frontend
    env: docker
    buildCommand: cd frontend && docker build -t frontend .
    startCommand: cd frontend && docker run -p 10000:80 frontend
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: chatapp-backend
    env: docker
    buildCommand: cd backend && docker build -t backend .
    startCommand: cd backend && docker run -p 10001:5001 backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
